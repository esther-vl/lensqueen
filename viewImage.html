<!DOCTYPE html>
<html>
<head>
    <title>Insert Image</title>
    <script src="jquery-2.1.3.js"></script>
</head>
<body>
<input type="text" id="imageid" /><button>View Image</button>

<image id="img"/>
<script>
    $('#img').hide();
    $('button').click(function(){
        $('#img').attr("src","getImage.php?id="+$('#imageid').val());
        $('#img').show();
    });
</script>
</body>
</html>
